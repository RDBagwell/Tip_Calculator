<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calcuator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tip Calcuator</h1>
    <div class="container">
        <form>
            <div class="form-contral">
                <label for="percent">Tip Percentage:</label>
                <input type="number"  id="percent" class="percent" value="15">
                <span class="percent-icon"><i class="fas fa-percent"></i></span>
            </div>
            <div class="form-contral">
                <label for="amount">Amount:</label>
                <span class="dollar-icon"><i class="fas fa-dollar-sign"></i></span>
                <input type="number"  id="amount" class="amount" value="0">
            </div>
            
        </form>
        <div class="total" id="total">
            <div class="tip">
                <p>Tip: $0.00</p>
            </div>
            <div class="totalAmount">
                <p>Total: $0.00</p>
            </div>
        </div>
        <button id='calculate' class="calculate-btn">Calculate</button>
    </div>
    <!-- Script -->
    <script src="./js/tip_calcuator.js"></script>
</body>
</html>
